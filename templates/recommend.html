<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>"Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white
    }
</style>

<body style="background-color: black;">
    <nav class="navbar" style="background-color:#00a65a;">
        <p class="navbar-brand">My Book Recomender</p>
        <ul class="nav navbar-nav">
            <li style="background-color: beige;"><a href="/">Home</a></li>
            <li style="background-color: beige;"><a href="/recommend">Recommend</a></li>
            <li style="background-color: beige;"><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form action="/recommend_books" method="POST">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
        </div>

        {% if data %}
        {% for i in data %}
        <div class="col-md-3" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <!--The height and width are selected here for display
                    based on the general aspect ratio of hard-cover published books-->
                    <img class="card-img" height="300" width="200"
                        src="{{i[2]}}">
                    <p style="margin-top: 30px;">
                    <h3 class="text-white">{{i[0]}}</h3>
                    </p>
                    <p class="text-white"><h4 class="text-white">{{i[1]}} </h4></p>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        

    </div>
</body>

</html>
